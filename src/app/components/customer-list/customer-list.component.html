<div class="container">

  <div class="heading-container">
    <h1>Customer Overview</h1>
    <a class="btn btn-blue" data-toggle="modal" data-target="#customer-detail">Add new customer</a>
  </div>

  <table class="table table-striped">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Options</th>
    </tr>

    <tr *ngFor="let customer of customers">
      <td>{{customer.firstName}}</td>
      <td>{{customer.lastName}}</td>
      <td>{{customer.age}}</td>
      <td>{{customer.gender}}</td>
      <td>
        <button class="btn btn-blue"  data-toggle="modal" data-target="#customer-detail">Edit</button>
        <button class="btn btn-blue" (click)="onDeleteCustomer(customer.id)">Delete</button>
        <button class="btn btn-green">Navi</button>
      </td>
    </tr>

  </table>

</div>

<customer-detail></customer-detail>
