<div class="container">

  <div class="heading-container">
    <h1>Customer Overview</h1>
    <a class="btn btn-blue" data-toggle="modal" data-target="#customer-add-modal" (click)="onAddCustomer()">Add new customer</a>
  </div>

  <table class="table table-striped">
    <tr>
      <th class="firstName" (click)="onSortName($event)">First Name</th>
      <th class="asc lastName" (click)="onSortName($event)">Last Name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Options</th>
    </tr>

    <tr *ngFor="let customer of customers">
      <td>{{customer.firstName}}</td>
      <td>{{customer.lastName}}</td>
      <td>{{customer.age}}</td>
      <td>{{customer.gender}}</td>
      <td>
        <button class="btn btn-blue"  data-toggle="modal" data-target="#customer-detail-modal" (click)="onEditCustomer(customer)">Edit</button>
        <button class="btn btn-blue" (click)="onDeleteCustomer(customer.id)">Delete</button>
        <button class="btn btn-green" data-toggle="modal" data-target="#customer-navi-modal" (click)="onViewNaviData(customer)">Navi</button>
      </td>
    </tr>

  </table>

</div>

<customer-add></customer-add>
<customer-detail [customer]="currentCustomer"></customer-detail>
<navigation-detail [customer]="currentCustomer" [customerData]="customerData"></navigation-detail>
