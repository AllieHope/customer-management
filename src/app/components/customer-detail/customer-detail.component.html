<div class="modal fade" id="customer-detail" tabindex="-1" role="dialog" aria-labelledby="customerDetailModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Customer Details</h4>
      </div>
      <div class="modal-body flex-justify-center">
        <form class="customer-detail-form">
          <div class="form-group flex">
            <label for="customer-id" class="control-label">Customer id</label>
            <input type="text" class="form-control" id="customer-id">
          </div>
          <div class="form-group flex">
            <label for="first-name" class="control-label">First name</label>
            <input type="text" class="form-control" id="first-name">
          </div>
          <div class="form-group flex">
            <label for="last-name" class="control-label">Last name</label>
            <input type="text" class="form-control" id="last-name">
          </div>
          <div class="form-group flex">
            <label for="birthday" class="control-label">Birthday</label>
            <input type="text" class="form-control" id="birthday">
          </div>
          <div class="form-group flex">
            <label for="gender" class="control-label">Gender</label>
            <input type="text" class="form-control" id="gender">
          </div>
          <div class="form-group flex">
            <label for="last-contact" class="control-label">Last contact</label>
            <input type="text" class="form-control" id="last-contact">
          </div>
          <div class="form-group flex">
            <label for="lifetime-value" class="control-label">Lifetime value</label>
            <input type="text" class="form-control" id="lifetime-value">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
