<div *ngIf="customer" class="modal fade" id="customer-navi-modal" tabindex="-1" role="dialog" aria-labelledby="customerNaviModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 *ngIf="customer.firstName" class="modal-title">{{customer.firstName}}'s Navigation Details</h4>
      </div>
      <div class="modal-body flex-justify-center">
        details
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
